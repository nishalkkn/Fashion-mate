{% extends 'temp/secondpage.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
</head>
<body>
	<center>
		<h2>REGISTER</h2>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Designer name</td>
					<td><input type="text" name="name" required="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="Email" required="" class="form-control"></td>
                    </tr>
                    <tr>
                    	<td>Phone no</td>
                    	<td><input type="text" name="Phone no" pattern="[0-9]{10}" required="" class="form-control"></td>
                    </tr>
                    <tr>
                    	<td>Password</td>
                    	<td><input type="password" name="Password" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> confirm Password</td>
                        <td><input type="password" name="CPassword" required="" class="form-control"></td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
			</table>
			</form>
           </center>
           </body>
           </html>
{% endblock %}
