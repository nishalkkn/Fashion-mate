{% extends 'temp/main_admin.html' %}
{% block base %}
<html>
<head></head>
        <body>
            <center>
                <h2>Manage Designer</h2>
                <table border="1">
                    <tr>
                        <th>Designer Id</th>
                        <th>Designer name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                    </tr>
                    {% for i in x %}
                    <tr>
                        <td>{{ i.designers_id }}</td>
                        <td>{{ i.designers_name }}</td>
                        <td>{{ i.email }}</td>
                        <td>{{ i.phone_no }}</td>
                        <td>{{ i.status }}</td>
                        <td><a href="/designers/Accept/{{ i.designers_id }}">Accept</a>
                        <a href="/designers/Reject/{{ i.designers_id }}">Reject</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </center>
        </body>
</html>
{% endblock %}
