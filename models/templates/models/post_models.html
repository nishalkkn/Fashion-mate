{% extends 'temp/main_designer.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Models</title>
	</head>
	<body>
		<center>
			<h2>MODELS</h2>
			<form method="post" enctype="multipart/form-data">
                {% csrf_token %}
		    <table>
            <tr>
				<td>Model</td>
				<td><input type="text" name="models" required="" class="form-control"></td>
			</tr>
			<tr>
				<td>MATERIAL</td>
				<td><select name="vv" required="" class="form-control">
					<option>--------Select--------</option>
					{% for i in x %}
                        <option value="{{ i.material_id }}">{{ i.materials }}</option>
                    {% endfor %}
				</select></td>
			</tr>
            <tr>
				<td>Gender</td>
				<td><input type="radio" name="gen" value="male" checked="">Male
                    <input type="radio" name="gen" value="female">Female

                </td>
			</tr>
			<tr>
				<td>upload image</td>
				<td><input type="file" name="img"></td>
			</tr>
            <tr>
				<td>Colour</td>
				<td><input type="text" name="clr" required="" class="form-control"></td>
			</tr>
            <tr>
				<td>Amount</td>
				<td><input type="text" name="am" required="" class="form-control"></td>
			</tr>
			<tr>
				<td></td>
                <td><input type="submit" value="submit"></td>				
			</tr>
		</table>
	</form>
	</center>
	</body>
	</html>
{% endblock %}
