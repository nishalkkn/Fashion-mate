{% extends 'temp/secondpage.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>CUST_REGISTER</title>
</head>
<body>
	<center>
		<h2>REGISTER</h2>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Customer name</td>
					<td><input type="text" name="customer_name" required="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="Email" required="" class="form-control"></td>
                    </tr>
                    <tr>
                    	<td>Phone no</td>
                    	<td><input type="text" name="Phone_no" pattern="[0-9]{10}" required="" class="form-control"></td>
                    </tr>
                <tr>
                    	<td>Adress </td>
                    	<td><input type="text" name="adress" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>pincode</td>
                        <td><input type="text" name="pincode" required="" class="form-control"></td>
                    </tr>
                <tr>
                    <td>house name</td>
                    <td><input type="text" name="house name" required="" class="form-control"></td>
                </tr>
                <tr>
                    <td>landmark</td>
                    <td><input type="text" name="landmark" required="" class="form-control"></td>
                </tr>
                    <tr>
                    	<td>Password</td>
                    	<td><input type="password" name="Password" required="" class="form-control"></td>
                    </tr>
                 <tr>
                    	<td> confirm Password</td>
                    	<td><input type="password" name="cpassword" required="" class="form-control"></td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
			</table>
			</form>
           </center>
           </body>
           </html>
{% endblock %}
