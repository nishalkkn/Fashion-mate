    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/assets/images/left-banner-image.jpg') no-repeat center center fixed;

            font-family: 'Poppins', sans-serif;

        .main-banner {
            display: flex;
            align-items: center;

            height: 100vh;
        }

            text-align: center;
            color: #fff;
        }

        .main-banner img {
            width: 100%;
            height: auto;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }


         .abcd {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            height: 100vh; /* Set the height to 100% of the viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

</head>

<body>

    <!-- ***** Preloader Start ***** -->

        <div class="jumper">
            <div></div>
            <div></div>

            <div class="row">

                    <nav class="main-nav">

                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="/temp/admin/" class="active">Home</a></li>
                            <!-- Add more menu items as needed -->
                        </ul>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="abcd">
    <div class="main-banner" id="top">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-auto">
                    <div class="login-form">
                        {% block base %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Your other HTML content goes here -->

    <!-- Scripts -->
    <script src="/static/assets/js/jquery-2.1.0.min.js"></script>

    <script src="/static/assets/js/lightbox.js"></script>
    <script src="/static/assets/js/isotope.js"></script>
    <script src="/static/assets/js/custom.js"></script>

    <script>
        $(function () {
            var selectedClass = "";
            $("p").click(function () {
                selectedClass = $(this).attr("data-rel");
                $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("." + selectedClass).fadeOut();
                setTimeout(function () {
                    $("." + selectedClass).fadeIn();
                    $("#portfolio").fadeTo(50, 1);
                }, 500);
            });
        });
    </script>

</body>
