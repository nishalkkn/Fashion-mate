{% extends 'temp/main_designer.html' %}
{% block base %}
<html>
    <head>
        <body>
            <center>
                <h2>VIEW ORDER</h2>
                <table border="1">
                    <tr>
                        <th>customer_id</th>
                        <th>model_id</th>
                        <th>quantity</th>
                        <th>Status</th>
                    </tr>
                    {% for i in x %}
                    <tr>
                        <td>{{ i.customer.customer_name }}</td>
                        <td>{{ i.model.models_id}}</td>
                        <td>{{ i.quantity }}</td>
                        <td>{{ i.status }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </center>
        </body>
</html>
{% endblock %}
