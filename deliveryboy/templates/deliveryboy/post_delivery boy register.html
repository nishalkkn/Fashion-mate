{% extends 'temp/secondpage.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
    <title> delivery boy REGISTER</title>
</head>
<body>
    <center>
        <h2>REGISTER</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>DELEVERY BOY NAME</td>
                    <td><input type="text" name="Delivery_boy_name" required="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="Email" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Phone no</td>
                        <td><input type="text" name="Phone_no" pattern="[0-9]{10}" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="Password" required="" class="form-control"></td>
                    </tr>
                 <tr>
                        <td>confirm Password</td>
                        <td><input type="password" name="cPassword" required="" class="form-control"></td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
            </form>
           </center>
           </body>
           </html>
{% endblock %}
